<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 20px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
        <nav>
            <a href="/exercicios/temp.html">Teste</a> |
            <a href="/exercicios/teste.html">TEMP</a>
        </nav>
        <section id="conteudo"></section>
        <footer>
            Curso de Web Moderno
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {
                const conteudo = document.getElementById('conteudo')
                link.onclick = function (e) {
                    e.preventDefault()
                    fetch(link.href).then(resp => resp.text()).then(html => conteudo.innerHTML = html)
                }
            })
        </script>
    </header>

</body>

</html>
